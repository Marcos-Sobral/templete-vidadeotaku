<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Assets/img/logo/1.png"  type="image/x-icon">
    <script src="https://kit.fontawesome.com/7d7b31a9bc.js" crossorigin="anonymous"></script>
    <script src="Assets/js/headerLoad.js" defer></script>
    <script src="Assets/js/footerLoad.js" defer></script>
    <title>VDO - Minha Lista</title>
</head>
<body>
  <header id="header"></header>
      
    <section class="container-fluid px-5 py-3">
      <div class="bg-dark rounded-4 p-5 table-responsive">
          <h1 class="text-center font-bold text-white py-5">Minhas Listas</h1>
          <table class="table text-center">
            <thead>
              <tr>
                <th>Capa</th>
                <th>Nome da Lista</th>
                <th>Status da Lista</th>
                <th>Formato</th>
                <th>Descrição</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="table_myLists">
  
            </tbody>
          </table>
      </div>
   </section>  

   <footer id="footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script> 
    <script src="Assets/js/myLists.js"></script>   
</body>
</html>
