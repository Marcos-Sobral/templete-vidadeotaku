<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="Assets/img/logo/1.png"  type="image/x-icon">
    <script src="https://kit.fontawesome.com/7d7b31a9bc.js" crossorigin="anonymous"></script>
    <script src="Assets/js/headerLoad.js" defer></script>
    <script src="Assets/js/footerLoad.js" defer></script>
    <title>VDO - Adicionar item na lista</title>
</head>
<body>
  <header id="header">
  </header>
      
    <main class="container-fluid py-3">
      <div class="bg-dark p-5 rounded-4">
        <H3 class="text-center text-white p-2">Adicionar conteúdo</H3>
        <form method="POST" action="" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-lg">
                  <label for="lista_anime_id" class="form-label text-white">Listas</label>
                  <select name="lista_anime_id" id="lista_anime_id" class="form-select">
                          <option value=""></option>
                          <option value="">Marcos e Débora</option>
                          <option value="">Coisas para relaxar</option>
                          <option value="">um dia...</option>
                          <option value="">mandar pro Carlucas</option>
                  </select>
                </div>
                <div class="col-lg">
                  <label for="Status" class="form-label text-white">Status</label>
                  <select name="Status" id="Status" class="form-select">
                          <option value=""></option>
                          <option value="">Assisitir</option>
                          <option value="">Assistindo</option>
                          <option value="">Pausado</option>
                          <option value="">Cancelado</option>
                  </select>
                </div>
                <div class="col-md">
                    <label for="img_anime_id" class="form-label text-white">Capa</label>
                    <input name="img_anime_id" id="img_anime_id" type="text" class="form-control" placeholder="https//naruto.png">
                </div>
                <div class="col-md">
                    <label for="ep_anime_id" class="form-label text-white">Quantidade</label>
                    <input name="ep_anime_id" id="ep_anime_id" type="number" class="form-control" placeholder="23">
                </div>
                <div class="col-md">
                  <label for="lista_anime_id" class="form-label text-white">Formato</label>
                  <select name="lista_anime_id" id="lista_anime_id" class="form-select">
                          <option value=""></option>
                          <option value="">Anime</option>
                          <option value="">Livros</option>
                          <option value="">Dorama</option>
                          <option value="">séries</option>
                          <option value="">Filmes</option>
                  </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md">
                    <label for="Name" class="form-label text-white">Nome</label>
                    <input name="Name" id="Name" type="text" class="form-control" placeholder="Nome do Anime">
                </div>
                <div class="col-md">
                    <label for="Link" class="form-label text-white">Link</label>
                    <input name="Link" id="Link" type="text" class="form-control" placeholder="www.google.com">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md">
                    <label for="Status" class="form-label text-white">Qualidade</label>
                    <input name="Status" id="Status" type="text" class="form-control" placeholder="AMEII">
                </div>
                <div class="col-md">
                    <label for="Genre" class="form-label text-white">Gênero</label>
                    <input name="Genre" id="Genre" type="text" class="form-control" placeholder="AÇÃO">
                </div>
                <div class="col-md">
                    <label for="Sinopsis" class="form-label text-white">Descrição</label>
                    <input name="Sinopsis" id="Sinopsis" type="text" class="form-control" placeholder="Anime top demais">
                </div>
            </div>

            <div class="text-center pt-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form> 
      </div>
    </main>

    <footer id="footer"></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>    
</body>
</html>
